<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon App</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex-column">
    <h1>LetÂ´s battle!</h1>
    <div id="select">
      <select name="selectPokemon" id="selectPokemon">
        <option value="">Choose Pokemon</option>
      </select>
      <button id="choose">Display</button>
    </div>
    <div id="pokedex" class="flex-column">
      <div id="pokedexHeader">
        <img
          class="headerLeft"
          src="./img/headerLeft.png"
          alt="pokedexHeader"
        />
        <img
          class="headerRight"
          src="./img/headerRight.png"
          alt="pokedexHeader"
        />
        <div class="headerLeft"></div>
      </div>
      <div id="screen" class="flex-column">
        <div class="flex-row">
          <img id="pokemonImg" src="" alt="" />
          <div id="description"></div>
        </div>
        <div id="status"></div>
      </div>
      <div class="buttons">
        <button id="addToBattleList">I CHOOSE YOU!</button>
        <img src="" alt="crossImg" />
      </div>
    </div>
    <div id="battleListDiv" class="flex-row"></div>
    <div id="compare">
      <button id="compareBtn">Compare Pokemon</button>
      <article id="compareStatus"></article>
      <p id="statusSummary"></p>
    </div>
    <div id="battle" class="flex-column">
      <button id="startBattleBtn">Let's battle!</button>
    </div>
  </body>
</html>
