<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon App</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex-column">
    <div id="select">
      <select name="selectPokemon" id="selectPokemon">
        <option value="">Choose Pokemon</option>
      </select>
      <button id="choose">Display</button>
    </div>
    <div id="pokedex" class="flex-column">
      <div id="pokedexHeader">
        <img
          class="headerLeft"
          src="./img/headerLeft.png"
          alt="pokedexHeader"
        />
        <img
          class="headerRight"
          src="./img/headerRight.png"
          alt="pokedexHeader"
        />
        <div class="headerLeft"></div>
      </div>
      <div id="screen" class="flex-column">
        <div class="flex-row">
          <img id="pokemonImg" src="" alt="" />
          <div id="description"></div>
        </div>
        <div id="status">Choose a pokemon by the drop-down list above</div>
      </div>
      <div class="buttons flex-row">
        <button id="addToBattleList">I CHOOSE YOU!</button>
        <img src="" alt="crossImg" />
      </div>
    </div>
    <div id="battleListDiv" class="flex-row"></div>
    <div id="compare" class="flex-column">
      <button id="compareBtn" class="displayNone">Compare Pokemon</button>
      <div id="compareStatus"></div>
    </div>
    <button id="startBattleBtn" class="displayNone">Let's Battle!</button>
    <div id="battle" class="flex-column displayNone">
      <div id="battleField" class="flex-column"></div>
      <div id="commentField" class="flex-column">
        <p id="comment">Let's battle! Attack by clicking Pokemon</p>
        <div id="attackBtns" class="flex-row">
          <button id="attackA"></button>
          <button id="attackB"></button>
        </div>
      </div>
    </div>
  </body>
</html>
